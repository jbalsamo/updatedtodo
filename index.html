<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <img class="grid-item" src="icons8-todo-list-100.png" alt="Todo" />
    <div class="grid-item app-title">Todo List</div>
    <div id="add-section">
      <input id="new_entry" type="text" name="new_todo" id="1" size="40" />
      <button onclick="javascript:addTodo()">Add</button>
      <br />
      <input
        type="checkbox"
        name="hide-done"
        id="hd"
        onchange="javascript:isHideChecked()"
      />
      <label for="hd">Hide Completed Items</label>
    </div>
    <div class="caption"><p>List</p></div>
    <div id="list-section">
      <ul class="todos"></ul>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
